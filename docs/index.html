<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doral Scholars</title>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#000; color:#fff; }

/* ===== HERO ===== */
.hero {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.hero video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

.hero::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.85));
  z-index:-1;
}

/* ===== HERO CONTENT ===== */
.hero-content {
  max-width: 1000px;
  width: 100%;
  padding: 40px 20px;
  text-align: center;
}

/* ===== CTA BUTTONS ===== */
.hero-cta {
  margin-top: 48px;
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  padding: 16px 32px;
  border-radius: 999px;
  font-weight: 700;
  text-decoration: none;
  transition: all .3s ease;
}

.btn-primary {
  background: #f4c430;
  color: #000;
}

.btn-primary:hover {
  transform: translateY(-2px);
}

.btn-white {
  background: #fff;
  color: #000;
}

.btn-white:hover {
  transform: translateY(-2px);
}

/* ===== PILLAR STRUCTURE ===== */
.pillar-structure {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
}

/* Roof */
.pillar-roof {
  width: 420px;
  height: 120px;
  background: linear-gradient(135deg, #f4c430, #d4a017);
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
}

/* Columns */
.pillar-columns {
  display: flex;
  gap: 36px;
}

.pillar {
  width: 200px;
  height: 260px;
  background: #fff;
  color: #111;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.05rem;
  font-weight: 700;
  text-align: center;
  padding: 20px;
}

/* Base */
.pillar-base {
  width: 480px;
  height: 70px;
  background: #1b1b1b;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.6rem;
  font-weight: 800;
  letter-spacing: .15em;
}

/* ===== SCROLL ANIMATION ===== */
.reveal {
  opacity: 0;
  transform: translateY(60px);
  transition: all .9s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

.delay-1 { transition-delay: .2s; }
.delay-2 { transition-delay: .4s; }
.delay-3 { transition-delay: .6s; }

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .pillar-columns {
    flex-direction: column;
  }

  .pillar {
    width: 260px;
  }

  .pillar-roof {
    width: 300px;
    height: 90px;
  }

  .pillar-base {
    width: 300px;
  }
}
</style>
</head>

<body>

<section class="hero">

  <video autoplay loop muted playsinline>
    <source src="assets/videos/6ff0c5e16a504fcaa0ff3d9b18fc1795.MP4" type="video/mp4">
  </video>

  <div class="hero-content">

    <div class="pillar-structure">

      <div class="pillar-roof reveal"></div>

      <div class="pillar-columns">
        <div class="pillar reveal">
          Academic<br>Excellence
        </div>

        <div class="pillar reveal delay-1">
          Personal Growth<br>& Holistic Well-Being
        </div>

        <div class="pillar reveal delay-2">
          Workforce<br>Development
        </div>
      </div>

      <div class="pillar-base reveal delay-3">
        MASLOW
      </div>

    </div>

    <div class="hero-cta">
      <a href="programs.html" class="btn btn-primary">Find My Path</a>
      <a href="events.html" class="btn btn-white">See Upcoming Events</a>
      <a 
        href="https://www.figma.com/make/3m7yyi15BzMRU5GYcIMYWq/Community-Portal-Design?fullscreen=1"
        class="btn btn-admin btn-lg"
        target="_blank"
        rel="noopener noreferrer"
      >
        Admin Portal
      </a>
    </div>

  </div>
</section>

<script>
const reveals = document.querySelectorAll(".reveal");

function revealOnScroll() {
  reveals.forEach(el => {
    const top = el.getBoundingClientRect().top;
    if (top < window.innerHeight * 0.85) {
      el.classList.add("active");
    }
  });
}

window.addEventListener("scroll", revealOnScroll);
window.addEventListener("load", revealOnScroll);
</script>

</body>
</html>
