<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doral Scholars - Admin</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li class="logo">
        <a href="index.html">
          <img src="assets/logo.png" alt="Doral Scholars Program Logo">
        </a>
      </li>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="programs.html">Programs</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="admin.html" class="active">Admin</a></li>
    </ul>
  </nav>

  <main class="admin-container">
    <div class="admin-header">
      <h1>Event Management</h1>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <button id="add-event-btn" class="add-event-btn">+ Add New Event</button>

    <div id="events-list" class="events-list">
      <!-- Events will be loaded here -->
    </div>

    <div id="event-form" class="event-form hidden">
      <h2 id="form-title">Create New Event</h2>
      
      <form>
        <div class="form-group">
          <label for="event-title">Event Title *</label>
          <input type="text" id="event-title" name="title" required>
        </div>

        <div class="form-group">
          <label for="event-date">Date *</label>
          <input type="date" id="event-date" name="date" required>
        </div>

        <div class="form-group">
          <label for="event-names">Names/Organizers</label>
          <input type="text" id="event-names" name="names" placeholder="Enter names or organizers">
        </div>

        <div class="form-group">
          <label for="event-start-time">Start Time</label>
          <input type="datetime-local" id="event-start-time" name="startDateTime">
        </div>

        <div class="form-group">
          <label for="event-end-time">End Time</label>
          <input type="datetime-local" id="event-end-time" name="endDateTime">
        </div>

        <div class="form-group">
          <label for="event-location-name">Location Name</label>
          <input type="text" id="event-location-name" name="locationName" placeholder="e.g., Community Center">
        </div>

        <div class="form-group">
          <label for="event-location-address">Location Address</label>
          <input type="text" id="event-location-address" name="locationAddress" placeholder="Full address">
        </div>

        <div class="form-group">
          <label for="event-virtual-link">Virtual Link (optional)</label>
          <input type="url" id="event-virtual-link" name="virtualLink" placeholder="https://...">
        </div>

        <div class="form-group">
          <label for="event-summary">Summary (for cards)</label>
          <textarea id="event-summary" name="summary" placeholder="Short summary for event cards" rows="2"></textarea>
        </div>

        <div class="form-group">
          <label for="event-text">Full Description</label>
          <textarea id="event-text" name="text" placeholder="Enter full event description" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="event-audience">Audience Tags (comma-separated)</label>
          <input type="text" id="event-audience" name="audienceTags" placeholder="student, parent, educator, community">
          <small style="color: #666;">Separate multiple tags with commas</small>
        </div>

        <div class="form-group">
          <label for="event-program-tags">Program Tags (comma-separated)</label>
          <input type="text" id="event-program-tags" name="programTags" placeholder="Academic, Workforce, Wellness">
          <small style="color: #666;">Separate multiple tags with commas</small>
        </div>

        <div class="form-group">
          <label for="event-host">Host/Organizer</label>
          <input type="text" id="event-host" name="host" placeholder="Name of host or organization">
        </div>

        <div class="form-group">
          <label for="event-capacity">Capacity (optional)</label>
          <input type="number" id="event-capacity" name="capacity" placeholder="Maximum attendees">
        </div>

        <div class="form-group">
          <label for="event-registration-url">Registration URL (optional)</label>
          <input type="url" id="event-registration-url" name="registrationUrl" placeholder="https://...">
        </div>

        <div class="form-group">
          <label for="event-status">Status</label>
          <select id="event-status" name="status">
            <option value="published">Published</option>
            <option value="draft">Draft</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" id="save-event-btn" class="btn-save">Save Event</button>
          <button type="button" id="cancel-event-btn" class="btn-cancel">Cancel</button>
          <button type="button" id="delete-event-btn" class="btn-delete" style="display: none;">Delete Event</button>
        </div>
      </form>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
