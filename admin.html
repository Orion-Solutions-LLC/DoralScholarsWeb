<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doral Scholars - Admin</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li class="logo">
        <a href="index.html">
          <img src="assets/logo.png" alt="Doral Scholars Program Logo">
        </a>
      </li>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">Learn about us</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="admin-container">
    <div class="admin-header">
      <h1>Event Management</h1>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <button id="add-event-btn" class="add-event-btn">+ Add New Event</button>

    <div id="events-list" class="events-list">
      <!-- Events will be loaded here -->
    </div>

    <div id="event-form" class="event-form hidden">
      <h2 id="form-title">Create New Event</h2>
      
      <form>
        <div class="form-group">
          <label for="event-title">Event Title *</label>
          <input type="text" id="event-title" name="title" required>
        </div>

        <div class="form-group">
          <label for="event-date">Date *</label>
          <input type="date" id="event-date" name="date" required>
        </div>

        <div class="form-group">
          <label for="event-names">Names/Organizers</label>
          <input type="text" id="event-names" name="names" placeholder="Enter names or organizers">
        </div>

        <div class="form-group">
          <label for="event-text">Description/Text</label>
          <textarea id="event-text" name="text" placeholder="Enter event description"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" id="save-event-btn" class="btn-save">Save Event</button>
          <button type="button" id="cancel-event-btn" class="btn-cancel">Cancel</button>
          <button type="button" id="delete-event-btn" class="btn-delete" style="display: none;">Delete Event</button>
        </div>
      </form>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
